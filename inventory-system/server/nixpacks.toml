# Nixpacks configuration for Railway deployment with Playwright
# This ensures Playwright's Chromium browser dependencies are available

[phases.setup]
aptPkgs = [
  "libnss3",
  "libnspr4",
  "libatk1.0-0",
  "libatk-bridge2.0-0",
  "libcups2",
  "libdrm2",
  "libdbus-1-3",
  "libxkbcommon0",
  "libatspi2.0-0",
  "libxcomposite1",
  "libxdamage1",
  "libxfixes3",
  "libxrandr2",
  "libgbm1",
  "libpango-1.0-0",
  "libcairo2",
  "libasound2",
  "fonts-liberation",
  "libappindicator3-1",
  "xdg-utils"
]
