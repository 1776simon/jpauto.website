<!-- Navigation Header -->
<header class="bg-white shadow-md sticky top-0 z-50">
  <div class="container mx-auto px-4">
    <!-- Top Bar - Hidden on mobile -->
    <div class="hidden md:flex justify-between items-center py-2 text-sm border-b border-gray-200">
      <div class="flex items-center gap-4">
        <a href="tel:+19166187197" class="flex items-center gap-2 hover:text-primary">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
          </svg>
          {{ site.business.phone }}
        </a>
        <span class="text-gray-400">|</span>
        <span class="text-gray-600">Mon-Fri: {{ site.business.hours.monday }}, Sat-Sun: By Appointment</span>
      </div>
      <div class="flex items-center gap-4">
        <a href="/financing" class="text-primary font-semibold hover:text-primary-dark">Get Pre-Approved</a>
      </div>
    </div>

    <!-- Main Navigation -->
    <nav class="py-2 md:py-4">
      <div class="flex items-center justify-between">
        <!-- Logo -->
        <a href="/" class="flex items-center">
          <div class="text-2xl md:text-3xl font-bold">
            <span class="text-primary">JP</span>
            <span class="text-gray-800">AUTO</span>
          </div>
        </a>

        <!-- Desktop Navigation -->
        <div class="hidden md:flex items-center space-x-8">
          <a href="/" class="text-gray-700 hover:text-primary font-medium transition">Home</a>
          <a href="/inventory" class="text-gray-700 hover:text-primary font-medium transition">Inventory</a>
          <a href="/financing" class="text-gray-700 hover:text-primary font-medium transition">Financing</a>
          <a href="/services" class="text-gray-700 hover:text-primary font-medium transition">Services</a>
          <a href="/about" class="text-gray-700 hover:text-primary font-medium transition">About</a>
          <a href="/contact" class="bg-primary text-white px-6 py-2 rounded-lg hover:bg-primary-dark transition font-semibold">Contact Us</a>
        </div>

        <!-- Mobile Menu Button -->
        <button id="mobile-menu-button" class="md:hidden text-gray-700 hover:text-primary">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>

      <!-- Mobile Navigation Menu -->
      <div id="mobile-menu" class="hidden md:hidden mt-4 pb-4">
        <div class="flex flex-col space-y-3">
          <a href="/" class="text-gray-700 hover:text-primary font-medium transition px-4 py-2">Home</a>
          <a href="/inventory" class="text-gray-700 hover:text-primary font-medium transition px-4 py-2">Inventory</a>
          <a href="/financing" class="text-gray-700 hover:text-primary font-medium transition px-4 py-2">Financing</a>
          <a href="/services" class="text-gray-700 hover:text-primary font-medium transition px-4 py-2">Services</a>
          <a href="/about" class="text-gray-700 hover:text-primary font-medium transition px-4 py-2">About</a>
          <a href="/contact" class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-primary-dark transition font-semibold text-center">Contact Us</a>
        </div>
      </div>
    </nav>
  </div>
</header>
