# Jekyll Configuration for JP Auto

# Site Settings
title: "JP AUTO - Quality Used Cars Sacramento"
description: "Browse our complete inventory of quality pre-owned vehicles at unbeatable prices. Sacramento's trusted dealership for used cars since 2005."
url: "https://jpautomotivegroup.com"
baseurl: ""

# Business Information
business:
  name: "JP Auto"
  phone: "(916) 618-7197"
  email: "jpautomotivegroupllc@gmail.com"
  address: "2529 Connie Dr #15, Sacramento, CA 95815"
  maps_link: "https://maps.app.goo.gl/LQn3iYxJUNhSwwo3A"
  hours:
    monday: "9:00 AM - 7:00 PM"
    tuesday: "9:00 AM - 7:00 PM"
    wednesday: "9:00 AM - 7:00 PM"
    thursday: "9:00 AM - 7:00 PM"
    friday: "9:00 AM - 7:00 PM"
    saturday: "By appointment only"
    sunday: "By appointment only"

# Collections
collections:
  vehicles:
    output: true
    permalink: /vehicles/:title/
  pages:
    output: true
    permalink: /:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "vehicles"
    values:
      layout: "vehicle"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

# Build Settings
markdown: kramdown
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude from processing
exclude:
  - .claude/
  - .github/
  - .idea/
  - node_modules/
  - vendor/
  - Gemfile
  - Gemfile.lock
  - README.md
  - index-original.html
  - 2025-11-18-init.txt
  - admin-panel/
  - inventory-system/
  - consignment-form/
  - CICD_SETUP.md
  - CLAUDE.md
  - railway.json
  - MARKET_RESEARCH_API.md

# Include in processing
include:
  - _pages

# Sass
sass:
  style: compressed

# SEO
lang: en_US
logo: /assets/images/logo.png
