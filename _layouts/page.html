---
layout: default
---

<div class="bg-white">
  <!-- Page Header -->
  {% if page.header_image %}
  <div class="relative bg-gray-900 h-64">
    <img src="{{ page.header_image }}" alt="{{ page.title }}" class="w-full h-full object-cover opacity-50">
    <div class="absolute inset-0 flex items-center justify-center">
      <div class="text-center text-white">
        <h1 class="text-5xl font-bold mb-2">{{ page.title }}</h1>
        {% if page.subtitle %}
        <p class="text-xl">{{ page.subtitle }}</p>
        {% endif %}
      </div>
    </div>
  </div>
  {% else %}
  <div class="bg-gradient-to-r from-primary to-primary-dark text-white py-16">
    <div class="container mx-auto px-4 text-center">
      <h1 class="text-5xl font-bold mb-2">{{ page.title }}</h1>
      {% if page.subtitle %}
      <p class="text-xl opacity-90">{{ page.subtitle }}</p>
      {% endif %}
    </div>
  </div>
  {% endif %}

  <!-- Breadcrumb -->
  <div class="bg-gray-100 py-3">
    <div class="container mx-auto px-4">
      <nav class="text-sm">
        <a href="/" class="text-gray-600 hover:text-primary">Home</a>
        <span class="mx-2 text-gray-400">/</span>
        <span class="text-gray-900">{{ page.title }}</span>
      </nav>
    </div>
  </div>

  <!-- Page Content -->
  <div class="container mx-auto px-4 py-12">
    <div class="max-w-4xl mx-auto prose prose-lg">
      {{ content }}
    </div>
  </div>
</div>
