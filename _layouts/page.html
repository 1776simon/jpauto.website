---
layout: default
---

<div>
  <!-- Page Header -->
  {% if page.header_image %}
  <div class="relative bg-gray-900 h-64">
    <img src="{{ page.header_image }}" alt="{{ page.title }}" class="w-full h-full object-cover opacity-50">
    <div class="absolute inset-0 flex items-center justify-center">
      <div class="text-center text-white">
        <h1 class="text-5xl font-bold mb-2">{{ page.title }}</h1>
        {% if page.subtitle %}
        <p class="text-xl">{{ page.subtitle }}</p>
        {% endif %}
      </div>
    </div>
  </div>
  {% else %}
  <div class="bg-gradient-to-r from-primary to-primary-dark text-white py-16">
    <div class="container mx-auto px-4 text-center">
      <h1 class="text-5xl font-bold mb-2">{{ page.title }}</h1>
      {% if page.subtitle %}
      <p class="text-xl opacity-90">{{ page.subtitle }}</p>
      {% endif %}
    </div>
  </div>
  {% endif %}

  <!-- Breadcrumb -->
  <div class="bg-gray-800 py-3 border-b border-gray-700">
    <div class="container mx-auto px-4">
      <nav class="text-sm">
        <a href="/" class="text-gray-400 hover:text-primary">Home</a>
        <span class="mx-2 text-gray-600">/</span>
        <span class="text-white">{{ page.title }}</span>
      </nav>
    </div>
  </div>

  <!-- Page Content -->
  <div class="container mx-auto px-4 py-12">
    <div class="max-w-2xl md:max-w-4xl lg:max-w-5xl xl:max-w-6xl mx-auto prose prose-lg prose-headings:font-bold prose-headings:text-white prose-h2:text-3xl prose-h2:mt-12 prose-h2:mb-6 prose-h3:text-2xl prose-h3:mt-8 prose-h3:mb-4 prose-p:mb-6 prose-p:text-white prose-ul:mb-6 prose-li:mb-2 prose-li:text-white prose-strong:text-white prose-a:text-white prose-a:hover:text-gray-300">
      {{ content }}
    </div>
  </div>
</div>
